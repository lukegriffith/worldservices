<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Creature Simulation</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->


  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <script src="js/p5.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>

  <input type="button" value="reset" onclick="reset();">
  <input id="pause" type="button" value="start" onclick="pause();">
  <input id="pause" type="button" value="next" onclick="next();">
  <label for="size">World Size</label>
  <input name="size" id="size" type="text" value="500">
  <label for="pop">Pop Size</label>
  <input name="pop" id="pop" type="text" value="30">
  <label for="debug">Debug Index</label>
  <input name="debug" id="debug" type="text" value="Nan" onChange="updateDebugCreature(this.value);">
  
  <div id="cycle"></div>
  <main id="world">

    <!-- Programatically create a bunch of div's. Size is so it fits correctly.
        Toggle a div class for an occupied grid.
    -->
  </main>
  <section id="debug_console">
    
  </section>


</body>

</html>
